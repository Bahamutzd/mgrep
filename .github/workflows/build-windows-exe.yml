name: Build Windows EXE

on:
  workflow_dispatch:

jobs:
  build-windows-exe:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: "pnpm-lock.yaml"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build bundled CJS entry (esbuild)
        run: |
          pnpm add -D esbuild
          node scripts/build-cjs.mjs

      - name: Install pkg
        run: pnpm add -D pkg

      - name: Build mgrep.exe (node18-win-x64)
        run: npx pkg dist/mgrep.cjs --target node18-win-x64 --output mgrep-win-x64.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mgrep-win-x64
          path: mgrep-win-x64.exe
