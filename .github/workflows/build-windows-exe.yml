name: Build Windows EXE

on:
  workflow_dispatch:      # 手动触发
  push:
    tags:
      - "v*.*.*"          # 推 tag 时自动打包，可按需修改

jobs:
  build-windows-exe:
    runs-on: ubuntu-latest   # 用 Linux 也能交叉打包 node18-win-x64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: "pnpm-lock.yaml"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build dist/index.js
        run: pnpm build   # 会生成 dist/index.js 和 dist/plugins

      - name: Install pkg
        run: pnpm add -D pkg

      - name: Build mgrep.exe (node18-win-x64)
        run: npx pkg dist/index.js --target node18-win-x64 --output mgrep-win-x64.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mgrep-win-x64
          path: mgrep-win-x64.exe
